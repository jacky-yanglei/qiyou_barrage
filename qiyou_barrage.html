<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <style type="text/css">
        .content {
            width: 100%;
            margin: 0 auto;
            height: 200px;
            background-color: rgba(51, 51, 51, 0.35);
        }
    </style>
    <link rel="stylesheet" href="qiyou_barrage.css">
</head>
<body>
<div class="content">
</div>
<button class="clear">清除</button>
<script type="application/javascript" src="jquery.js"></script>
<script type="application/javascript" src="qiyou_barrage.js"></script>
<script>
    var QiYouBarrage = $('.content').QiYouBarrage(
        {
            colorStyle: [
                '#adadad',
                '#adadad',
                '#adadad',
            ]  // 弹幕字体色色板  只接受数组
        }
    );
    QiYouBarrage.addBarrage({info: '第一条弹幕', top: parseInt(Math.random()*160), stayTime: 5});
    var timer = setInterval(function () {
        QiYouBarrage.addBarrage({
            info: '第一条弹幕', // 弹幕内容
            top: parseInt(Math.random()*160), // 距离顶部高度
            stayTime: (parseInt(Math.random()*10 + 5)), // 弹幕在屏中存在的时间
            fontColor: 2, // 弹幕字体颜色 可以直接配置颜色（String形式），也可配置成根据默认色板数组中的数值下标
            backgroundColor: 'rgba(255, 255, 255, .5)' // 弹幕的背景色
        });
    }, 1000);
    $('.clear').click(function () {
        clearInterval(timer);
        QiYouBarrage.removeAll();
    });
</script>
</body>
</html>
